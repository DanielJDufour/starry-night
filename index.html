<!DOCTYPE html>
<html>
	<head>
		<title>
			starry satellite
		</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"/>
		<style>
	      #map {
	        bottom: 0;
	        left: 0;
	        position: absolute;
	        right: 0;
	        top: 0;
	      }
    	</style>
	</head>
	<body>
		<div id="map"></div>
		<script src="https://unpkg.com/chroma-js"></script>
		<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
		<script src="https://unpkg.com/georaster"></script>
    	<script src="https://unpkg.com/georaster-layer-for-leaflet/georaster-layer-for-leaflet.browserify.min.js"></script>

    	<script>
    		const scale = chroma.scale([
    			'#212238',
    			'#4e71b3',
    			'#243d90',
    			'#bfa604',
    			'#bec075'
    			]).domain([0,50,150,225,255]);
    		var map = L.map('map').setView([51.57, 4.67], 6);


    		parseGeoraster("http://127.0.0.1:8080/b1.tif").then(georaster => {
        		console.log("georaster:", georaster);

        		var layer = new GeoRasterLayer({
		            attribution: "NASA",
		            georaster: georaster,
		            resolution: 128,
		            pixelValuesToColorFn: function(pixelValues) {
		            	return scale(pixelValues[0]).hex();
		            }
		        });
		        layer.addTo(map);
	        });

	        parseGeoraster("http://127.0.0.1:8080/c1.tif").then(georaster => {
        		console.log("georaster:", georaster);

        		var layer = new GeoRasterLayer({
		            attribution: "NASAâ€™s Earth Observatory",
		            georaster: georaster,
		            resolution: 128,
		            pixelValuesToColorFn: function(pixelValues) {
		            	return scale(pixelValues[0]).hex();
		            }
		        });
		        layer.addTo(map);
	        });




    	</script>
	</body>
</html>
